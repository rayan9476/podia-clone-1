<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="font.css" />

    <link href="output.css" rel="stylesheet" />
    <link rel="icon" href="image/favicon.svg" type="image/x-icon" />
    <title>Podia:Login</title>

    <!-- Polyfill for older browsers (if needed) -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/modernizr"></script>
  </head>
  <body
    class="bg-gradient-to-tr from-cyan-400 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center"
  >
    <form
      id="loginForm"
      action="#"
      class="fixed flex items-center justify-center md:justify-start w-[80%] md:w-[655px] md:h-[600px] xl:w-[636.797px] p-6 md:py-7 h-[600px] bg-[#FFFFFF] rounded-2xl"
    >
      <div
        class="form-content flex flex-col items-center justify-center md:justify-start gap-8 w-full"
      >
        <div class="header flex items-start justify-center">
          <h1 class="text-2xl font-bold text-[#010000]">Login</h1>
        </div>

        <div
          class="input-login flex flex-col w-full max-w-sm md:max-w-md lg:max-w-lg space-y-2"
        >
          <!-- Label -->
          <label for="username" class="text-sm text-[#A9A9A9] font-normal"
            >Username</label
          >

          <!-- Input  -->
          <div
            class="flex items-center gap-3 py-2 px-1 shadow-[0_3px_0_#A9A9A9]/30 focus-within:shadow-[0_3px_0_#A9A9A9]/60 transition-shadow duration-300"
          >
            <i class="fa-solid fa-user text-[#A9A9A9] text-[16px]"></i>

            <input
              type="text"
              id="username"
              placeholder="Type your username"
              class="w-full outline-none text-sm text-[#A9A9A9] placeholder-[#A9A9A9] bg-transparent"
            />
          </div>
        </div>

        <div
          class="input-password flex flex-col w-full max-w-sm md:max-w-md lg:max-w-lg space-y-2"
        >
          <!-- Label -->
          <label for="username" class="text-sm text-[#A9A9A9] font-normal"
            >Password</label
          >

          <!-- Input  -->
          <div
            class="relative flex items-center gap-3 py-2 px-1 shadow-[0_3px_0_#A9A9A9]/30 focus-within:shadow-[0_3px_0_#A9A9A9]/60 transition-shadow duration-300"
          >
            <i class="fa-solid fa-lock text-[#A9A9A9] text-[16px]"></i>

            <input
              type="password"
              id="password"
              placeholder="Type your password"
              class="w-full outline-none text-sm text-[#A9A9A9] placeholder-[#A9A9A9] bg-transparent"
            />

            <!-- Eye icon -->
            <i
              id="togglePassword"
              class="fa-regular fa-eye text-[#A9A9A9] text-[16px] absolute right-2 cursor-pointer active"
              onclick="togglePasswordVisibility()"
            ></i>
          </div>
          <div class="flex justify-end">
            <label
              for="username"
              class="text-sm text-[#A9A9A9] font-normal cursor-pointer hover:underline w-fit"
              >Forgot password?</label
            >
          </div>
        </div>

        <div class="btn">
          <button
            onclick="validateForm(event)"
            class="text-sm xl:text-md font-bold text-[#F1E0FD] bg-gradient-to-tr from-cyan-400 via-purple-600 to-pink-500 px-16 py-3 md:px-32 rounded-[20px] uppercase cursor-pointer"
          >
            Login
          </button>
        </div>

        <!-- Sign Up Using social acccounts  -->
        <div class="flex flex-col items-center gap-4 mt-2">
          <h3 class="text-sm font-normal text-[#A9A9A9]">or Sign up using</h3>

          <!-- Icons Row -->
          <div class="flex items-center gap-4">
            <!-- Facebook -->
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div
                class="w-10 h-10 rounded-full bg-[#395996] flex items-center justify-center text-[#EEFEFB] cursor-pointer hover:scale-105 transition"
              >
                <i class="fa-brands fa-facebook-f text-lg"></i>
              </div>
            </a>

            <!-- X (Twitter) -->
            <div
              class="w-10 h-10 rounded-full bg-[#1B1B1B] flex items-center justify-center text-[#FFFAEF] cursor-pointer hover:scale-105 transition"
            >
              <i class="fa-brands fa-x-twitter text-lg"></i>
            </div>

            <!-- Google -->
            <a
              href="https://www.google.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div
                class="w-10 h-10 rounded-full bg-[#F0433C] flex items-center justify-center text-[#FFFAEF] cursor-pointer hover:scale-105 transition"
              >
                <i class="fa-brands fa-google text-lg"></i>
              </div>
            </a>
          </div>
        </div>

        <!-- OR   Sign Up if you have account    -->
        <div class="flex flex-col items-center gap-2 mt-6">
          <h2 class="text-[#A9A9A9] text-sm font-normal">or sign up using</h2>
          <button
            class="bg-gradient-to-tr from-cyan-400 via-purple-600 to-pink-500 bg-clip-text text-transparent text-sm font-bold hover:underline cursor-pointer"
          >
            <a href="Signup.html"> SIGN UP </a>
          </button>
        </div>
      </div>
    </form>
  </body>

  <script src="Login.js" defer></script>
</html>
